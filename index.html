<html>
  <head>
      <title>Captura de Datos</title>
      <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  </head>
  <body>
      <div class="dive">
          <h1 style="text-align:center;"> Captura de datos personales </h1>
          <h2 style="text-align:center;"> Ingresa los datos que se te piden </h2>
          <p style="text-align:center;">Mi primera encuesta</p>
          <hr>

          <form>
              <center>
                  <label for="Name">Nombre: </label>
                  <input type="text" id="Name" name="Name" placeholder="Ingresa tu nombre"><hr>

                  <label for="Age">Edad: </label>
                  <input type="number" id="Age" name="Age" placeholder="Ingresa un número"><hr>

                  <label for="City">Ciudad donde vives: </label>
                  <input type="text" id="City" name="City" placeholder="Ingresa tu ciudad"><hr>
                            
                  <label for="Birthdate">Fecha de nacimiento: </label>
                  <input type="date" id="Birthdate" name="Birthdate" placeholder="dd/mm/aaaa"><hr>

                  <label for="Hobby">Pasatiempo favorito: </label>
                  <input type="text" id="Hobby" name="Hobby" placeholder="Ingresa tu pasatiempo favorito"><hr>
              </center>
          </form>

          <div style="text-align:center;">
              <a href="resultados.html">
                  <button type="button" a> ¡Ingresamos Datos! </button>
              </a>
          </div>
      </div>
  </body>
</html>
